<!DOCTYPE html>
<html>
    <head>
        <title>HOME PAGE</title>
    </head>
    <body>
        Enter Name: <input type="text" name="fname" placeholder="fullname"><br><br>
        email: <input type="text" name="email" placeholder="example@gmail.com"><br><br>
        password: <input type="password" name="password" placeholder="password"><br><br>
        city: <input type="text" name="email" placeholder="enter city"><br><br>
        gender: <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female<br><br>
        Hobby: <input type="checkbox" name="hobby" value="read">Read
                 <input type="checkbox" name="hobby" value="write">Write
                 <input type="checkbox" name="hobby" value="cricket">cricket
                 <input type="checkbox" name="hobby" value="chess">Chess
                 <input type="checkbox" name="hobby" value="carrom">Carrom
                 <br><br>
        Select state: <select name="state">
                        <option value="maharastra">Maharastra</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="bihar">Bihar</option>
                        <option value="madhya pradesh">Madhya Pradesh</option>
                        <option value="goa">Goa</option>
                     </select><br><br>
        Comments: <textarea name="comment" cols="60" rows="5"></textarea>
                     <br><br>
        Browser: <input list="browser" name="browser">
                     <datalist id="browser">
                         <option value="opera mini">
                            <option value="crome">
                                <option value="safari">
                                    <option value="mozila">
                                        <option value="firebox">
                                            
                         
                     </datalist><br><br>

               <input type="submit" value="save data">
               <input type="reset" value="reset data">
    </body>
</html>
